syntax = "proto3";

package UserGrpc;

service UserGrpc{
    rpc Register(CreateRequest) returns (CreateResponse);
    // rpc Login();
}

message User {
    int64 id = 1;
    string username = 2;
    string password = 3;
}


message CreateRequest {
    string username = 1;
    string password = 2;
}

message CreateResponse {
    int64 status = 1;
    string message = 2;
    bool error = 3;
}